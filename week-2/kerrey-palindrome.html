        <script>
            // Get current date
            function getTodaysDate() {
                return new Date().toLocaleDateString("en-US");
            } console.log(getTodaysDate()); // Expected output DD/MM/YYYY

            console.log(typeof(string));
            // Get length of string
            function getLength(string) {
                return string.length;
            }

            // Reserve, split, and combine string
            function reverse(string) {
                return string.split("").reverse().join("");
            } 

            // Determine if palindrome
            function isPalindrome(string) {
                if (reverse(string) === string) {
                    return true;
                } else {
                    return false;
                }
            } 

            // Register onclick event
            document.getElementById("btnCheckPhrase").onclick = function() {
                let txtPhrase = document.getElementById("txtPhrase").value;
                let assignResults = document.getElementById("assign-results");
                let today = getTodaysDate();
                let len = getLength(txtPhrase);
                let reversedPhrase = reverse(txtPhrase);
                let header = `
                    Date: ${today}<br>
                    Original Phrase: ${txtPhrase}<br>
                    Reversed Phrase: ${reversedPhrase}<br>
                    Phrase Length: ${len}
                `;
                document.getElementById("assign-results-header").innerHTML = header; 
                
                if (isPalindrome(txtPhrase.toLowerCase()) === true) {
                    assignResults.innerHTML = txtPhrase + " <u><b>is</b></u> a palindrome";
                } else assignResults.innerHTML = txtPhrase + " <u><b>is not</b></u> a palindrome";
                console.log(assignResults);
            };
        </script>
